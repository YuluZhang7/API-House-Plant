<!DOCTYPE html>
<html>
    <head>
        <title>NASA CSV</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>
    <body>
        <canvas id="chart" width="400" height="400"></canvas>
        <script>
            var ctx = document.getElementById('chart').getContext('2d');
            let xlabels=[];
            let ytemps=[];
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: xlabels,
        datasets: [{
            label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in C°',
            data: ytemps,
            fill: false,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    callback: function(value,index,values){
                        return value+"°";
                    }
                    //beginAtZero: true
                }
            }]
        }
    }
});
            console.log("it is working");
            async function NASAGOAT(){
                let response=await fetch('ZonAnn.Ts+dSST.csv');
                let data= await response.text();
                console.log(data);
                let table=data.split('\n').slice(1);
                table.forEach(row => {
                    let columns=row.split(',');
                    let year=columns[0];
                    xlabels.push(year);
                    let temperature = columns[1];
                    ytemps.push(temperature);
                    console.log(year, temperature);
                });
                
            };
            NASAGOAT();
            
        </script>
    </body>
</html>
